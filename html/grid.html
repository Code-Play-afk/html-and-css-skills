<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid & Flexbox</title>
  </head>
  <body>
    <div
      class="container"
      style="display: grid; grid-template-areas: '1 1 2 2' '3 4 4 5'; gap: 3px"
    >
      <div class="gird-tex" style="background-color: lightblue; grid-area: 1">
        Grid Item-1
      </div>
      <div class="gird-tex" style="background-color: lightcoral; grid-area: 2">
        Grid Item-2
      </div>
      <div class="gird-tex" style="background-color: lightblue">
        Grid Item-3
      </div>
      <div class="gird-tex" style="background-color: lightcoral">
        Grid Item-2
      </div>
      <div class="gird-tex" style="background-color: lightblue">
        Grid Item-3
      </div>
      <div class="gird-tex" style="background-color: lightcoral">
        Grid Item-2
      </div>
      <div class="gird-tex" style="background-color: lightblue">
        Grid Item-3
      </div>
    </div>
  </body>
</html>
